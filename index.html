<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro/Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cadastro">
        <div>
            <h1>Cadastro</h1>
            <p>Nome do usuario:</p>
            <input type="text" id="usernameCadastro"><br>
            <p>Senha do usuário:</p>
            <input type="password" id="senhaCadastro"><br><br>
            <button onclick="cadastrar()">Cadastrar</button>
        </div>
        <div>
            <h1>Login</h1>
            <p>Nome do usuario:</p>
            <input type="text" id="usernameLogin"><br>
            <p>Senha do usuário:</p>
            <input type="password" id="senhaLogin"><br><br>
            <button onclick="logar()">Entrar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
